<label [for]="id" class="color-scheme-label">
    {{ label }}
</label>

<select
    [id]="id"
    class="color-scheme-select"
    [(ngModel)]="colorScheme"
    [disabled]="disabled"
    (change)="changeColorScheme()">
    <option [value]="scheme.value" *ngFor="let scheme of schemes">{{ scheme.name }}</option>
</select>
